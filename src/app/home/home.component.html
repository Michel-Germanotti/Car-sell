<div class="container py-5">
  <h1 class="display-5 mb-5">Toutes les annonces</h1>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-lg-3 mt-4 mx-auto mb-3" *ngFor="let offer of offers">
      <div class="card">
        <img [src]="offer.photo" alt="Offer photo" class="card-img-top">
        <div class="card-body">
          <h5 class="card-title">{{ offer.title }}</h5>
          <p class="fw-normal">{{ offer.brand }}  {{ offer.model }}</p>
          <p>{{ offer.price | currency:'EUR':'symbol':'1.2-2' }}</p> <!-- 1,00 -->
          <!-- <p class="card-text">{{ offer.description }}</p> -->
          <a [routerLink]="['/offers', offer.id]" class="btn btn-primary">Voir</a>
        </div>
      </div>
    </div>
  </div>
</div>
